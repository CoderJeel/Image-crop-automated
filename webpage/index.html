<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <!--header-->

    <div class="container1" id="means">
      <div class="row">
        <div class="col-12" id="header">
          <center>
            <h1 class="modal-title">
              Face-Finder
              <br />
              <small><h6>Make your face batter</h6></small>
            </h1>
          </center>
        </div>
      </div>

      <!--side bar-->

      <div class="sidebar">
        <div><a href="#">Home</a></div>
        <div><a href="#">Contact Us</a></div>
        <div><a href="#">Dev-Info</a></div>
      </div>

      <div class="main">
        <div class="page">
          <div class="hamburger" onclick="toggle();"></div>
          <div class="content1" id="ghad">
            <!--upload box-->

            <div class="container">
              <div class="wrapper">
                <div class="image">
                  <img src="" alt="" />
                </div>
                <div class="content">
                  <div class="icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                  </div>
                  <div class="text">No file chosen, yet!</div>
                </div>
                <div id="cancel-btn">
                  <i class="fas fa-times"></i>
                </div>
                <div class="file-name">File name here</div>
              </div>
              <button onclick="defaultBtnActive()" id="custom-btn">
                Choose a file
              </button>
              <input id="default-btn" type="file" hidden />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
